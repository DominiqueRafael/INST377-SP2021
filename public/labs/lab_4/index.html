<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <title>
            Dominique-Noelle Rafael's Lab 4
        </title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    </head>
    <div class="header">
        <h1>Dominique-Noelle Rafael's Lab 4</h1>
    </div>
    <div class="container">
        <form>
          <ul class="flex-outer">
            <li>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" >
            </li>
            <li>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" >
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" >
            </li>
            <li>
              <label for="phone">Phone</label>
              <input type="tel" id="phone" >
            </li>
            <li>
              <label for="message">Text Field</label>
              <textarea rows="6" id="message" placeholder="Enter your message here"></textarea>
            </li>
            <li>
              <p>Age</p>
              <ul class="flex-inner">
                <li>
                  <input type="checkbox" id="twenty-to-twentynine">
                  <label for="twenty-to-twentynine">18-35</label>
                </li>
                <li>
                  <input type="checkbox" id="thirty-to-thirtynine">
                  <label for="thirty-to-thirtynine">35-50</label>
                </li>
                <li>
                  <input type="checkbox" id="fourty-to-fourtynine">
                  <label for="fourty-to-fourtynine">50-65</label>
                </li>
                <li>
                  <input type="checkbox" id="other">
                  <label for="other">Other</label>
                </li>
              </ul>
            </li>
            <li>
                <div class="center">
                    <button type="submit">Submit</button>
                </div>
            </li>
          </ul>
        </form>
      </div>
