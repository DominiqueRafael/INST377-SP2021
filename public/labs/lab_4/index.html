<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>
            Dominique-Noelle Rafael's Lab 4
        </title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    </head>
    <div class="header">
        <h1>Dominique-Noelle Rafael's Lab 4</h1>
    </div>
    <div class="container">
        <form action='/api' method='post'>
          <ul class="flex-outer">
            <li>
              <label for="fname">First Name</label>
              <input name="fname" type="text" id="fname" >
            </li>
            <li>
              <label for="lname">Last Name</label>
              <input name="lname" type="text" id="lname" >
            </li>
            <li>
              <label for="email">Email</label>
              <input name="email" type="email" id="email" >
            </li>
            <li>
              <label for="phone">Phone</label>
              <input name="phone" type="tel" id="phone" >
            </li>
            <li>
              <label for="message">Text Field</label>
              <textarea name="message" rows="5" cols="33" id="message" placeholder="Enter your message here"></textarea>
            </li>
            <li>
              <p>Age</p>
              <ul class="flex-inner">
                <li>
                  <input name="age" type="checkbox" id="twenty-to-twentynine">
                  <label for="twenty-to-twentynine">18-35</label>
                </li>
                <li>
                  <input name="age" type="checkbox" id="thirty-to-thirtynine">
                  <label for="thirty-to-thirtynine">35-50</label>
                </li>
                <li>
                  <input name="age" type="checkbox" id="fourty-to-fourtynine">
                  <label for="fourty-to-fourtynine">50-65</label>
                </li>
                <li>
                  <input name="age" type="checkbox" id="other">
                  <label for="other">Other</label>
                </li>
              </ul>
            </li>
          </ul>
          <div class="center">
            <button name="button" id="submit" type="submit">Submit</button>
        </div>
        </form>
      </div>
</html>
